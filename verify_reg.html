<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verifiers Signup</title>
        <link rel="stylesheet" href="./student_reg.css">
    </head>
    <body>
        <p id="stu_signup">Verifiers Signup</p>
        <form action="/examples/actions/confirmation.php" method="post">
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="fullName"
                    required="required"
                    id="signup-fullName"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="collegeName"
                    required="required"
                    id="signup-collegeName"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Designation"
                    required="required"
                    id="signup-regNo"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Dept."
                    required="required"
                    id="signup-stream"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Branch"
                    required="required"
                    id="signup-branch"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Area of Expertise"
                    required="required"
                    id="signup-curyear"
                >
            </div>
            <!-- <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Passed out Year"
                    required="required"
                    id="signup-passyear"
                >
            </div> -->
            <div class="form-group">
                <input
                    type="email"
                    class="form-control"
                    placeholder="Mail Id"
                    required="required"
                    id="signup-mail"
                >
            </div>
            <div class="form-group">
                <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required="required"
                    id="signup-password"
                >
            </div>
            <div class="form-group">
                <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    required="required"
                    id="confirm-password"
                >
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" required="required" id="terms-checkbox">
                    I accept the
                    <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>
            <input type="submit" class="btn btn-primary btn-block sign-btn" value="Sign up">
        </form>
    </body>
</html>

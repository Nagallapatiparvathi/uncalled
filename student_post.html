<!DOCTYPE html>
<html>
<head>
    <title>Your Solution</title>
    <link rel="stylesheet" type="text/css" href="gradient.css">
    <style>
        body {
            background-image: linear-gradient(to bottom, #66D3FA, #2e8b57);
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column; /* Allow the footer to stay at the bottom */
            min-height: 100vh; /* Ensure the content takes at least the full viewport height */
        }

        .header {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
            height: 69px;
            padding: 0 20px; /* Added padding to create space around the logo and buttons */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin-right: 70px;
        }

        .header-items {
            display: flex;
            gap: 20px;
        }

        .header-item button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .header-item button:hover {
            color: #00D4FF;
        }

        .body {
            flex-grow: 1; /* Allow the body to take up remaining space */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
        }
        h1 {
            text-align: center;
            color: #F6A09A;
        }

        h3 {
            text-align: center;
            color: #FAF5D0;
        }

        /* Form container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Add borders to text fields and textarea */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Style for the dropdown select */
        select {
            width: 100%;
            background-image: linear-gradient(to bottom,#EF96C5,#EEBD89);
            border: 1px solid #ccc;
            color: white;
            padding: 10px;
            border-radius: 9px;
        }

        /* Style for the dropdown options */
        select option {
            background-color: #EF96C5;
            color: white;
        }

        /* File input style */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Submit button style */
        input[type="submit"] {
            background-color: #9600FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Important guidelines */
        .important-guidelines {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1 style="margin-left: -15px;">uncalled force</h1>
        </div>
        <div class="header-items">
            <div class="header-item"><button onclick="redirect_home();">HOME</button></div>
            <div class="header-item"><button onclick="redirect_project();">projects</button></div>
            <div class="header-item"><button onclick="redirect_help();">your solution</button></div>

        </div>
    </header>
    <!-- <h1>Your Solution</h1> -->
    <h3 >Select your department for problem statements:</h3>
    <div class="form-container">
        <form action="stu.php" method="post" enctype="multipart/form-data">
            <label for="problemID">Problem ID:</label>
            <input type="text" id="problemID" name="problemID" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="9" required></textarea>

            <label for="document">Attach Document:</label>
            <input type="file" id="document" name="pdf">

            <center><input type="submit" value="Submit" name = "submit"></center>
        </form>
    </div>

    <div class="important-guidelines">
        <h4>IMPORTANT GUIDELINES:</h4>
        <p>* The solution should be provided elaborately.</p>
        <p>* Please provide a related document or image with your solution.</p>
        <p>NOTE: FOLLOWING THESE GUIDELINES WILL INCREASE THE CHANCES OF YOUR SOLUTION BEING SELECTED</p>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Students Signup</title>
        <link rel="stylesheet" href="./student_reg.css">
    </head>
    <body>
        <p id="stu_signup">Students Signup</p>
        <form action="signup.php" method="post">
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="full Name"
                    required="required"
                    id="signup-fullName" name = "fullName"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="college name"
                    required="required"
                    id="signup-collName" name = "collName"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="registration number"
                    required="required"
                    id="signup-regNo" name = "regNo"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="stream"
                    required="required"
                    id="signup-stream" name = "stream"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Branch"
                    required="required"
                    id="signup-branch" name = "branch"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="current year"
                    required="required"
                    id="signup-curyear" name = "curyear"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Passed out Year"
                    required="required"
                    id="signup-passyear" name = "passyear"
                >
            </div>
            <div class="form-group">
                <input
                    type="email"
                    class="form-control"
                    placeholder="Mail Id"
                    required="required"
                    id="signup-mail" name = "mail"
                >
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="phone number"
                    required="required"
                    id="signup-pnNum" name = "pnNum"
                >
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" required="required" id="terms-checkbox">
                    I accept the
                    <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>
            <input type="submit" class="btn btn-primary btn-block sign-btn" value="Sign up">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Projects</title>
    <style>
        /* Add your project page styles here */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient( #66D3FA, #2e8b57);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 808px;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            display: flex;
            /* justify-content: space-around; */
            align-items: center;
            height: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin-right: 70px;
        }

        .header-items {
            display: flex;
            gap: 20px;
        }

        .header-item button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .header-item button:hover {
            color: #00D4FF;
        }
        .container{
    position: absolute;
    top: 10%;
    left: 20%;
    font-size: larger;
    text-align: center;
    align-items: center;
}
        .header .signup .signup-button {
            background-color: transparent;
            border: none;
            color: aliceblue;
            position: absolute;
            font-size: larger;
            text-align: center;
            align-items: center;
            right: 1%;
            top: 6.2%;
        }
        .card {
            position: absolute;
            top :25%;
            left: 35%;
  width: 400px;
  height: 400px;
  transition: all 0.2s;
  position: relative;
  cursor: pointer;
}

.card-inner {
  width: inherit;
  height: inherit;
  background: rgba(255,255,255,.05);
  box-shadow: 0 0 10px rgba(0,0,0,0.25);
  backdrop-filter: blur(10px);
  border-radius: 8px;
}

.card:hover {
  transform: scale(1.04) rotate(1deg);
}

.circle {
  width: 100px;
  height: 100px;
  background: rgb(250,245,208);
background: radial-gradient(circle, rgba(250,245,208,1) 0%, rgba(136,198,25,1) 35%, rgba(0,212,255,1) 100%);
  border-radius: 50%;
  position: absolute;
  animation: move-up6 2s ease-in infinite alternate-reverse;
}

.circle:nth-child(1) {
  top: -25px;
  left: -25px;
}

.circle:nth-child(2) {
  bottom: -25px;
  right: -25px;
  animation-name: move-down1;
}

@keyframes move-up6 {
  to {
    transform: translateY(-10px);
  }
}

@keyframes move-down1 {
  to {
    transform: translateY(10px);
  }
}
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">

        </div>

    <div class="card">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="card-inner"> <div class="container">
            <h1>Contact Us</h1>

            <h3>Contact number:</h3>
            <h3>+91-9550 314 022</h3>
        </div></div>
    </div>
